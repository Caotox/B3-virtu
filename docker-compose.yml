services:
  rental-service:
    build: ./RentalService
    container_name: rental-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_APPLICATION_NAME=rental-service
      - SERVER_PORT=8080
      - CUSTOMER_SERVICE_URL=http://php-service
      - SPRING_DATASOURCE_URL=jdbc:mysql://rental-mysql:3306/rentaldb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=rental_user
      - SPRING_DATASOURCE_PASSWORD=rental_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - app-network
    depends_on:
      rental-mysql:
        condition: service_healthy
      php-service:
        condition: service_started
    restart: unless-stopped

  php-service:
    build: ./PHPService
    container_name: php-service
    ports:
      - "8081:80"
    networks:
      - app-network
    restart: unless-stopped

  rental-mysql:
    image: mysql:8.0
    container_name: rental-mysql
    environment:
      MYSQL_DATABASE: rentaldb
      MYSQL_USER: rental_user
      MYSQL_PASSWORD: rental_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - rental-mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  rental-mysql-data:
    driver: local
