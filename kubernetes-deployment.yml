apiVersion: apps/v1
kind: Deployment
metadata:
  name: rental-mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rental-mysql
  template:
    metadata:
      labels:
        app: rental-mysql
    spec:
      containers:
      - name: rental-mysql-container
        image: mysql:8.0
        env:
        - name: MYSQL_DATABASE
          value: rentaldb
        - name: MYSQL_USER
          value: rental_user
        - name: MYSQL_PASSWORD
          value: rental_password
        - name: MYSQL_ROOT_PASSWORD
          value: root_password
        ports:
        - containerPort: 3306
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - root
            - -proot_password
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rental-mysql-service
spec:
  type: ClusterIP
  selector:
    app: rental-mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-service
  template:
    metadata:
      labels:
        app: php-service
    spec:
      containers:
      - name: php-service-container
        image: caotox/php-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: php-service
spec:
  type: ClusterIP
  selector:
    app: php-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rental-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rental-service
  template:
    metadata:
      labels:
        app: rental-service
    spec:
      containers:
      - name: rental-service-container
        image: caotox/rental-service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_APPLICATION_NAME
          value: rental-service
        - name: SERVER_PORT
          value: "8080"
        - name: CUSTOMER_SERVICE_URL
          value: http://php-service
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://rental-mysql-service:3306/rentaldb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
        - name: SPRING_DATASOURCE_USERNAME
          value: rental_user
        - name: SPRING_DATASOURCE_PASSWORD
          value: rental_password
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: update
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rental-service
spec:
  type: LoadBalancer
  selector:
    app: rental-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
